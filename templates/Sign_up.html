{% extends "Base.html" %}

{% block content %}
<form action="/" method="POST">
    <h1>Sign up</h1>
    <table>
            <tr>
                <td><label for="username-id">Username</label></td>
                <td>
                    <input id="username-id" type="text" name="username_name" value="{{username_value}}">
                </td>
                <td> 
                    <span>{{username_error}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="password-id">Password</label></td>
                <td>
                    <input id="password-id" type="password" name="password_name" value="" />
                </td>
                <td>  
                    <span>{{password_error}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="verify password">Verify Password</label></td>
                <td>
                    <input id="verify password" type="password" name="password_verify" value="" />
                </td>
                <td>  
                    <span>{{password_verify_error}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email (optional)</label></td>
                <td><input id="email" type="text" name="email_name" value="{{email_value}}" /></td>
                <td>
                <span>{{email_error}}</span>
                </td>
            </tr>
        </table>
        <input type="submit" />
        
</form>


{% endblock %}
